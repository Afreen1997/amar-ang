<!-- <div class="container"> -->
<h1>User List</h1>
<div >
<table>
  <tr><th>ID</th><th>User Name</th><th>Email Id</th><th>Password</th><th>Delete</th><th>Update</th></tr>
  <tr *ngFor = "let user of users">
    <td>{{user._id}}</td>
    <td>{{user.user_name}}</td>
    <td>{{user.email_id}}</td>
    <td>{{user.pass_word}}</td>
    <td><a (click) = "delete_employee(user._id)"><i class="fa fa-remove"></i>Delete</a></td>
    <td [routerLink] = "['/update_employee', user._id]"><a><i class="fa fa-pencil fa-fw" aria-hidden="true"></i>Update</a></td>
  </tr>
</table>
</div>

<div>
    <p class="red-text">{{error_message}}</p>
    
</div>
