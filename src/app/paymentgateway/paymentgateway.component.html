<form>
        <div class="container">
        <h3>Payment</h3>
        <label for="fname">Accepted Cards</label>
        <div class="icon-container">
          <i class="fa fa-cc-visa" style="color:navy;"></i>
          <i class="fa fa-cc-amex" style="color:blue;"></i>
          <i class="fa fa-cc-mastercard" style="color:red;"></i>
          <i class="fa fa-cc-discover" style="color:orange;"></i>
        </div>
        <label for="cname">Card Holder Name</label>
        <input type="text" id="cname" name="cardname" placeholder="Name on Card">
        
        <label for="ccnum">Card number</label>
        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
        
    
     
        <label for="expmonth">Exp Month</label>
        <input list="expmonth"  name="expmonth" placeholder="Select Expiry Month" class="form-control">
      
        <datalist id="expmonth">
                      
                      <option value="1">
                      <option value="2">
                      <option value="3">
                      <option value="4">
                      <option value="5">
                      <option value="6">
                      <option value="7">
                      <option value="8">
                      <option value="9">
                      <option value="10">
                      <option value="11">
                      <option value="12">
        </datalist>
      <br>
        <label for="expyear">Exp Year</label>
        <input list="expyear"  name="expyear" placeholder="Select Expiry year" class="form-control">
      
        <datalist id="expyear">
                      
               
                <option value="2020">
                <option value="2021">
                <option value="2022">
                <option value="2023">
                <option value="2024">
                <option value="2025">
                <option value="2026">
                <option value="2027">
                <option value="2028">
                <option value="2029">
                <option value="2030">
              
        </datalist>
      
        <br>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter your cvv">
          

      <input type="submit" value="Proceed payment" class="btn" onclick="alert('Payment Done Successfully')">
   </div>
    </form>
