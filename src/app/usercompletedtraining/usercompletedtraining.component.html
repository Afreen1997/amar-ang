<app-trainerheader></app-trainerheader>
<div class="completed"  >
  <table>
      <tr *ngFor = "let completedtraining of completedtrainings">
        <td><img src='{{completedtraining.image}}' style="width:60%; margin: 30px;"></td>
        <td><b>Trainer Name</b>:{{completedtraining.trainer_name}}</td>
        <td><b>{{completedtraining.technology}}</b>:{{completedtraining.status}}
            <a href="#">
              <span class="glyphicon glyphicon-check"></span>
            </a>
        </td>
      </tr>
  </table>    
</div>
<app-footer></app-footer>
